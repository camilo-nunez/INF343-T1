    cliente:
        command:  bash -c "
            apt-get update -y && 
            apt-get install -y nano && 
            python cliente/cliente.py"
        image: python:latest
        container_name: cliente
        volumes:
            - ./:/cliente
        depends_on: 
            - headNode
        networks:
            - betweenContainers

networks:
    betweenContainers:
        ipam:
            driver: default
            config:
            - subnet: 172.30.0.0/16
